
<h1> Please Login Below</h1>
<label>Username</label>
<input ng-model="vm.username" />
<label>Password</label>
<input ng-model="vm.password" />

<input ng-model="vm.firstName" />

<input ng-model="vm.lastName" />

<input ng-model="vm.HouseID" />

<a href="/ResetPassword">Forgotten Password</a>
